<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮子</title>
    <style>* {
        margin: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }</style>
    <style>.box {
        margin: 20px;
      }</style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>
  <body>
    <div id="app">
      <div class="box">
        <g-input v-model="msg"></g-input>
        <g-input value="李四" :disabled="true"></g-input>
      </div>
      <div class="box">
        <g-input value="李四" error="姓名不能少于两个字"></g-input>
      </div>
      <div class="box">
        <g-input value="李四" @change="inputChange"></g-input>
      </div>
      <div class="box">
        <g-button :loading="loading" @click="loading=!loading">按钮</g-button>
        <g-button icon="shezhi" :loading="loading" @click="loading=!loading">按钮</g-button>
        <g-button icon="shezhi" icon-position="right" :loading="loading" @click="loading=!loading">按钮</g-button>
        <g-button-group>
          <g-button icon="bianzu">上一页</g-button>
          <g-button>更多</g-button>
          <g-button icon="bianzu-copy" icon-position="right">下一页</g-button>
        </g-button-group>
      </div>
    </div>
    <script src="/app.a6a4d504.js"></script>
    <script src="//at.alicdn.com/t/font_1588845_kdyh4k9jpc.js"></script>
  </body>
</html>
